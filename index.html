<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mossphilo International Private Limited - Minimal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Customizing Tailwind CSS to include your specific colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Defining custom colors based on your request
                        'olive-green': '#6B8E23', // A classic olive green
                        'light-sky-blue': '#87CEEB', // A soft light sky blue
                        'qatar-maroon': '#8A1538', // A deep, rich Qatar Maroon
                    },
                    fontFamily: {
                        // Setting 'Inter' as the default font
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Importing the Inter font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');

        /* CSS for the greeting animation */
        #greeting {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 30px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Ensure it's on top of everything */
            font-size: 2.5em;
            font-weight: bold;
            /* Removed direct color from #greeting to allow span colors to take precedence */
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-align: center;
            white-space: nowrap; /* Ensures the text stays on a single line */
        }

        .show-greeting {
            opacity: 1 !important;
        }

        /* New CSS for the entire page load animation */
        @keyframes pageLoadFadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .animate-page-load {
            animation: pageLoadFadeIn 1s ease-in-out forwards; /* 1s duration, ease-in-out timing, forwards fill-mode */
        }
    </style>
</head>
<body class="font-sans bg-gray-50 text-gray-800 antialiased min-h-screen flex flex-col animate-page-load">

    <div id="greeting">Welcome to <span class="text-qatar-maroon">Mossphilo</span>&nbsp;<span class="text-olive-green">International</span>!</div>

    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            <a href="#" class="text-3xl font-extrabold text-qatar-maroon mb-2 md:mb-0 rounded-md">
                Mossphilo <span class="text-olive-green">International</span>
            </a>
            <nav>
                <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6">
                    </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow"></main>

    <footer class="bg-gray-800 text-white py-10">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm mb-2">&copy; 2025 Mossphilo International Private Limited. All rights reserved.</p>
            <p class="text-sm">Innovating for a Connected Global Future.</p>
            <div class="flex justify-center space-x-4 mt-4">
                </div>
            </div>
        </footer>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const greetingDiv = document.getElementById('greeting');
                // Show the greeting
                greetingDiv.classList.add('show-greeting');

                // Hide the greeting after 1.5 seconds (faster)
                setTimeout(() => {
                    greetingDiv.classList.remove('show-greeting');
                }, 1500); // Greeting will be visible for 1.5 seconds
            });
        </script>
    </body>
</html>
